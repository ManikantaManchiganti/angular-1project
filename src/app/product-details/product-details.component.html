<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <span *ngIf="product.img" [routerLink]="['/products', productId]">
    <img src="{{product.img}}" alt="Smiley face" height="100" width="42">
  </span>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>

</div>
